{% extends 'flatpages/default.html' %}

{% block content %}
	<div class="content-section">
  	<div class="media">
    	<img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    	<div class="media-body">
      	<h2 class="account-heading">username - {{ user.username }}</h2>
  	    <p class="text-secondary">email - {{ user.email }}</p>
    	</div>
  	</div>
	  <form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Ваш профиль</legend>
			{{ u_form }}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Обновить информацию</button>
		</div>
	</form>
	</div>
{% endblock content %}
